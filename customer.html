<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
</head>
<body>
    <h1>QR Code Generator</h1>
    <div id="qrcode"></div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@latest"></script>
    <script>
        // 將 URL 或文本轉換為 QR 碼
        var url = 'https://www.example.com'; // 替換為您想要生成 QR 碼的 URL
        var qrcode = new QRCode(document.getElementById('qrcode'), url);
    </script>
</body>
</html>
